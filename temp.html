<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with Text and Button</title>
    <style>
      .careers-home {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
      }
      .careers-container {
        position: relative;
        display: inline-block;
      }
      .careers-background-image {
        display: block;
        width: auto;
        height: auto;
        max-width: 100%;
      }
      .careers-overlay {
        position: absolute;
        top: 10%;
        left: 5%;
        color: white;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }
      .careers-overlay h1 {
        margin: 0;
        margin-top: 10vh;
        font-size: 5rem;
        color: #adcaf1;
      }
      .careers-overlay p {
        margin: 0.5rem 0 0 0;
        font-size: 2rem;
        padding: 2vh 10vh 5px 5px;
      }
      .careers-button {
        position: absolute;
        bottom: 25%;
        left: 5%;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 2rem;
        border-radius: 15px;
        cursor: pointer;
        opacity: 0.9;
        transition: all 0.3s ease;
      }
      .careers-button:hover {
        background-color: #0056b3;
        opacity: 1;
      }

      @media (max-width: 768px) {
        .careers-overlay h1 {
          font-size: 1.5rem;
        }
        .careers-overlay p {
          font-size: 1rem;
        }
        .careers-button {
          font-size: 14px;
          padding: 10px 15px;
        }
      }
      @media (max-width: 480px) {
        .careers-overlay h1 {
          font-size: 1.2rem;
        }
        .careers-overlay p {
          font-size: 0.9rem;
        }
        .careers-button {
          font-size: 12px;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="careers-home">
      <div class="careers-container">
        <!-- Background Image -->
        <img
          src="/assest/Image-Careers.png"
          alt="Background Image"
          class="careers-background-image"
        />

        <!-- Heading and Subtext Overlay -->
        <div class="careers-overlay">
          <h1>Careers at Deliosys</h1>
          <p>
            We invite you to supercharge your potential.Find what inspires
            <br />
            and drives you. Find your spark.
          </p>
        </div>

        <!-- Button -->
        <button
          class="careers-button"
          onclick="window.location.href='careers.html'"
        >
          Visit our Careers page
        </button>
      </div>
    </div>
  </body>
</html>
