<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Navbar</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 20px;
  color: #1e56a0;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

.nav-links li {
  position: relative;
  margin: 0 15px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-size: 16px;
  font-weight: 500;
}

.nav-links .dropdown:hover .dropdown-menu {
  display: block;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border: 1px solid #ddd;
  border-radius: 5px;
  z-index: 10;
}

.dropdown-menu li {
  padding: 10px 20px;
  white-space: nowrap;
}

.dropdown-menu li a {
  color: #333;
  text-decoration: none;
}

.dropdown-menu li:hover {
  background-color: #f5f5f5;
}

.icons {
  display: flex;
  align-items: center;
  gap: 15px;
}

.icon {
  width: 20px;
  height: 20px;
  display: inline-block;
  background-repeat: no-repeat;
  background-size: contain;
}

.icon.globe {
  background-image: url('https://example.com/globe-icon.svg');
}

.icon.search {
  background-image: url('https://example.com/search-icon.svg');
}

.icon.mail {
  background-image: url('https://example.com/mail-icon.svg');
}

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">HCLTech</div>
    <ul class="nav-links">
      <li class="dropdown">
        <a href="#">Capabilities</a>
        <ul class="dropdown-menu">
          <li><a href="#">Capability 1</a></li>
          <li><a href="#">Capability 2</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Industries</a>
        <ul class="dropdown-menu">
          <li><a href="#">Industry 1</a></li>
          <li><a href="#">Industry 2</a></li>
        </ul>
      </li>
      <li><a href="#">Ecosystem</a></li>
      <li class="dropdown">
        <a href="#">About Us</a>
        <ul class="dropdown-menu">
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Our Values</a></li>
        </ul>
      </li>
      <li><a href="#">Resources</a></li>
      <li><a href="#">Careers</a></li>
    </ul>
    <div class="icons">
      <span class="icon globe"></span>
      <span class="icon search"></span>
      <span class="icon mail"></span>
    </div>
  </nav>
  <script src="script.js"></script>
</body>
</html>
